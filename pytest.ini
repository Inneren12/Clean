[pytest]
# Pytest configuration for CI/CD gates

markers =
    smoke: Smoke tests covering critical end-to-end flows (booking→invoice→payment→email→storage)
    security: Security regression tests (org isolation, cross-tenant access control)
    org_isolation: Organization isolation and multi-tenant security tests
    integration: Integration tests that require full application stack

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Async support
asyncio_mode = auto
