name: Android CI (Sprint 2 Quality Gate)

on:
  push:
  pull_request:

jobs:
  android-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build, test, and lint
        run: ./gradlew :app:assembleDebug :app:assembleRelease test lintDebug --no-daemon --console=plain

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
          if-no-files-found: warn

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/**
          if-no-files-found: warn
