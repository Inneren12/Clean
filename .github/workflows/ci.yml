name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cleaning
        options: >-
          --health-cmd="pg_isready -U postgres -d cleaning"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      PRICING_CONFIG_PATH: pricing/economy_v1.json
      APP_ENV: prod
      STRICT_CORS: "true"
      CORS_ORIGINS: https://example.com
      EXPORT_MODE: off
      RATE_LIMIT_PER_MINUTE: "30"
      TRUST_PROXY_HEADERS: "false"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set DATABASE_URL from Postgres service port
        run: |
          echo "PGPORT=${{ jobs.backend.services.postgres.ports['5432'] }}" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql+psycopg://postgres:postgres@127.0.0.1:${{ jobs.backend.services.postgres.ports['5432'] }}/cleaning" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os, time
          import psycopg
          dsn = os.environ["DATABASE_URL"]
          for _ in range(60):
              try:
                  with psycopg.connect(dsn) as conn:
                      with conn.cursor() as cur:
                          cur.execute("select 1;")
                  print("Postgres is ready")
                  break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit("Postgres not ready in time")
          PY

      - name: Confirm Postgres connectivity
        run: |
          python - <<'PY'
          import os
          import psycopg
          dsn = os.environ["DATABASE_URL"]
          with psycopg.connect(dsn) as conn:
              with conn.cursor() as cur:
                  cur.execute("select current_user, current_database();")
                  print(cur.fetchone())
          PY

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install & build
        run: |
          npm ci
          npm run build
