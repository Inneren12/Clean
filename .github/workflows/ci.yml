name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: cleaning
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432/tcp
        options: >-
          --health-cmd="pg_isready -U postgres -d cleaning"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      PRICING_CONFIG_PATH: pricing/economy_v1.json
      APP_ENV: prod
      STRICT_CORS: "true"
      CORS_ORIGINS: https://example.com
      EXPORT_MODE: off
      RATE_LIMIT_PER_MINUTE: "30"
      TRUST_PROXY_HEADERS: "false"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set DATABASE_URL from Postgres service port
        run: |
          PORT="${{ job.services.postgres.ports[5432] }}"
          echo "PGPORT=$PORT" >> "$GITHUB_ENV"
          # SQLAlchemy URL (psycopg driver), but no password needed because CI uses trust auth
          echo "DATABASE_URL=postgresql+psycopg://postgres@127.0.0.1:$PORT/cleaning" >> "$GITHUB_ENV"
          echo "Using PGPORT=$PORT"

      - name: Wait for Postgres (psycopg DSN)
        run: |
          python - <<'PY'
          import os, time
          import psycopg

          sa_url = os.environ["DATABASE_URL"]
          # psycopg expects postgresql:// (no +psycopg)
          dsn = sa_url.replace("postgresql+psycopg://", "postgresql://", 1)

          for i in range(120):
              try:
                  with psycopg.connect(dsn, connect_timeout=3) as conn:
                      with conn.cursor() as cur:
                          cur.execute("select 1;")
                  print("Postgres is ready")
                  break
              except Exception as e:
                  if i % 10 == 0:
                      print("Waiting for Postgres...", type(e).__name__)
                  time.sleep(1)
          else:
              raise SystemExit("Postgres not ready in time")
          PY

      - name: "ðŸ›¡ï¸ GATE: Postgres migrations must apply cleanly"
        run: |
          echo "::group::Running Alembic migrations"
          alembic upgrade head
          echo "::endgroup::"
          echo "âœ… Migrations applied successfully"

      - name: "ðŸ›¡ï¸ GATE: Database schema validation"
        run: |
          echo "::group::Verifying critical tables and columns exist"
          python - <<'PY'
          import os
          import psycopg

          dsn = os.environ["DATABASE_URL"].replace("postgresql+psycopg://", "postgresql://", 1)

          with psycopg.connect(dsn) as conn:
              with conn.cursor() as cur:
                  # Verify critical org_id columns exist (from migration 0035)
                  critical_tables = [
                      "bookings", "leads", "invoices", "teams",
                      "workers", "stripe_events", "organizations"
                  ]

                  for table in critical_tables:
                      cur.execute(f"SELECT column_name FROM information_schema.columns WHERE table_name = '{table}' AND column_name = 'org_id';")
                      result = cur.fetchone()
                      if table != "organizations":  # organizations has org_id as PK
                          assert result is not None, f"Table {table} missing org_id column!"
                      print(f"âœ“ Table '{table}' schema verified")

                  print("\nâœ… All critical tables have required org_id columns")
          PY
          echo "::endgroup::"

      - name: "ðŸ”¥ GATE: Smoke tests (critical flows)"
        run: |
          echo "::group::Running smoke tests"
          pytest -v -m smoke --tb=short
          echo "::endgroup::"
          echo "âœ… All smoke tests passed"

      - name: "ðŸ”’ GATE: Security regression tests (org isolation)"
        run: |
          echo "::group::Running security tests"
          pytest -v -m security --tb=short
          echo "::endgroup::"
          echo "âœ… All security tests passed (org isolation enforced)"

      - name: "âœ… Run all remaining tests"
        run: |
          echo "::group::Running full test suite"
          pytest -v --tb=short
          echo "::endgroup::"
          echo "âœ… All tests passed - ready for production"

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & build
        run: |
          npm ci
          npm run build
